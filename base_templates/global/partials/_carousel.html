{% load static %}

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="{% static 'global/images/imagem1.jpg' %}"
        alt="Primeiro slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{% static 'global/images/imagem2.jpg' %}"
        alt="Segundo slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="{% static 'global/images/imagem3.jpg' %}"
        alt="Segundo slide"
      />
    </div>
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide-to="0"
        class="active"
        aria-label="Slide 1"
        aria-current="true"
        style="width: 30px; height: 5px; background-color: #ffffff"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide-to="1"
        aria-label="Slide 2"
        style="width: 30px; height: 5px; background-color: #ffffff"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide-to="2"
        aria-label="Slide 3"
        style="width: 30px; height: 5px; background-color: #ffffff"
      ></button>
    </div>
  </div>

  <!-- Botões de navegação -->
  <a
    class="carousel-control-prev"
    href="#carouselExample"
    role="button"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExample"
    role="button"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
</div>
